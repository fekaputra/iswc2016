---
layout: default
---
<div class="slide">
  {% include slide.html %}
</div>
<div class="home">

  <hr/>
  <h1 class="page-heading">News</h1>

  <div class="container-fluid">
    {% for post in site.posts %}
		<div class="iswc-news row">
			<div class="iswc-news-label col-md-8"><strong><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong></div>
			<div class="iswc-news-date col-md-4"><span class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</span></div>
		</div>
	{% endfor %}
  </div>
  
  <!-- <p style="padding-top:20px" class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
